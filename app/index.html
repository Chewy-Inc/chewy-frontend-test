<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chewy.com Frontend Test</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
  </head>
  <body>
    <!-- Add your site or app content here -->
    <div class="page-wrapper">
        <div class="reviews reviews__wrapper">
            <h1 class="reviews__header">All Customer Reviews</h1>
            <div class="reviews__filter">
                <label for="sort">Sort by</label>
                <select name="sort" class="js-reviews-sort">
                    <option value="" selected="selected">Sort by</option>
                    <option value="highest">Highest Rating</option>
                    <option value="lowest">Lowest Rating</option>
                    <option value="newest">Newest Rating</option>
                    <option value="oldest">Oldest Rating</option>
                </select>
            </div>
            <div class="reviews-list reviews-list__container js-reviews-list">
                <img src="images/loading.gif" alt="Loading..." class="reviews-list--loading">
            </div>
            <ul class="reviews-pagination reviews-pagination__container js-reviews-pagination">
                <button value="prev" class="reviews-pagination__prev reviews-pagination--disabled">&laquo;</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="next reviews-pagination__next">&raquo;</button>
            </div>
        </div>
    </div>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/lib/jquery.1.11.2.js"></script>
    <script src="scripts/lib/handlebars.4.0.5.js"></script>
    <script src="scripts/api/apiClient.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script type="text/x-handlebars-template" id="review-list-tpl">
        {{#each reviews}}
            <div class="review review__container">
                <h2 class="review__title">{{Title}}</h2>
                <h3 class="review__byline">by <span>{{UserNickname}}</span></h3>
                <div class="review__score">Customer Rating: {{Rating}}</div>
                <p class="review__text">{{ReviewText}}</p>
            </div>
        {{/each}}
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
